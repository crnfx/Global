<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Global</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper flex">
            <button class="btn-reset header__burger">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </button>
            <a href="index.html" class="header__main">
              <img src="img/Logo.png" alt="Логотип Global" class="header__logo">
            </a>  
            <nav class="header__nav">
                <ul class="list-reset header__list flex">
                    <li class="header__item"><a href="#" class="header__link header__link--active">Mobile Top Up</a></li>
                    <li class="header__item"><a href="#" class="header__link">About</a></li>
                    <li class="header__item"><a href="#" class="header__link">Rate</a></li>
                    <li class="header__item"><a href="#" class="header__link">Help</a></li>
                </ul>
            </nav>
            <a href="#" class="header__login">Sign Up</a>
          </div>
    </div>
</header>
<main class="main">
    <section class="hero">
        <div class="container">
            <div class="hero__wrapper flex">
                <div class="hero__content">
                    <h1 class="hero__title">
                        Now Buy Your<br> PIN or <span class="hero__styled">Top Up</span><br>With Bank Transfer
                    </h1>
                    <p class="hero__descr">
                        We Make international calling simple, relible, and cheap basedon your unique calling behavior.
                    </p>
                    <button class="btn-reset hero__btn">Get Started</button>
                    <form action="#" class="hero__form hero__form--search">
                        <input class="hero__input hero__input--search" type="text" minlength="4" maxlength="12" placeholder="Where do you want to call?">
                        <button class="btn-reset hero__search flex" type="submit"><svg width="27" height="27" viewbox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </button>
                    </form>
                        <div class="hero__inner">
                            <ul class="list-reset hero__list hero__list--users flex">
                            <li class="hero__item">
                                <img src="img/user1.png" alt="Пользователь 1">
                            </li>
                            <li class="hero__item">
                                <img src="img/user2.png" alt="Пользователь 2">
                            </li>
                            <li class="hero__item">
                                <img src="img/user3.png" alt="Пользователь 3">
                            </li>
                            <li class="hero__item"><button class="btn-reset hero__btn--add flex"><svg width="19" height="19" viewbox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.5 3.95837V15.0417" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3.95703 9.5H15.0404" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                </button></li>
                        </ul>
                        <span class="hero__amount">45k+ Regular User. <a class="hero__link" href="#">View Price Plan</a></span>
                    </div>
                </div>
                <div class="hero__animation">
                    <div class="hero__picture flex">
                        <div class="hero__image">
                            <img class="hero__img" src="img/client.png" alt="Довольный клиент">
                        </div>  
                        <div class="circle">
                            <img class="india animate-img"  src="img/india-small.png" alt="Флаг Индии">
                            <img class="britain animate-img"  src="img/britain-flag.png" alt="Флаг Великобритании">
                            <img class="italy animate-img"  src="img/italy-flag.png" alt="Флаг Италии">
                            <img class="india-big animate-img"  src="img/india-big.png" alt="Флаг Индии">
                            <img class="india-right animate-img"  src="img/india-small.png" alt="Флаг Индии">
                        </div>         
                    </div> 
                </div>
            </div>
        </div>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
